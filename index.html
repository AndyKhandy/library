<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex">
        <div class="profile flex">
            <img src="scorbunny.jpg" alt="picture of scorbunny in pokemon" width="80px">
            <h1>My Library!</h1>
        </div>
        <div class="addBtn">
            <button>New Book</button>
        </div>
    </header>

    <div class="main">
        <div class="library flex">
        <div class="add card">
            Add Book to List
        </div>

        <div class="book card">
            <h2>Harry Potter</h2>
            <p><strong>Author:</strong> J.K Rowling</p>
            <p><strong>Pages:</strong> 4100</p>
            <p><strong>Read:</strong> No</p>
        </div>


        </div>

        <div class="pokemonDisplay">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
