<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex">
        <div class="profile flex">
            <img src="scorbunny.jpg" alt="picture of scorbunny in pokemon" width="80px">
            <h1>My Library!</h1>
        </div>
        <div class="addBtn new">
            <button>New Book</button>
        </div>
    </header>

    <dialog id="favDialog">
        <form class="flex">
            <div class="titleSection">
                <label for="titleInput">Title</label>
                <input type="text" id="titleInput" placeholder="Maze Runner" required>
            </div>

            <div class="authorSection">
                <label for="authorInput">Author</label>
                <input type="text" id="authorInput" placeholder="James Dashner" required>
            </div>

            <div class="pagesSection">
                <label for="pagesInput">Pages</label>
                <input type="number" step="100" min="100" max="5000" id="pagesInput" required>
            </div>

            <div class="readSection">
                <label for="readInput">Read?</label>
                <input type="checkbox" name="read" id="readInput", value="read" required>
            </div>

            <button id="cancel" value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
        </form>
    </dialog>

    <div class="main">
        <div class="library flex">
        <div class="add card new">
            Add Book to List
        </div>

        <div class="book card">
            <h2>Harry Potter</h2>
            <p><strong>Author:</strong> J.K Rowling</p>
            <p><strong>Pages:</strong> 4100</p>
            <p><strong>Read:</strong> No</p>
        </div>


        </div>

        <div class="pokemonDisplay">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
