        </div>
   
    </header>

    <dialog id="favDialog">
        <form class="flex flex-col" id="bookForm">
            <div class="inputSection flex flex-col flex-gap">
                <label for="titleInput">Title</label>
                <input type="text" id="titleInput" placeholder="Maze Runner" required>
            </div>

            <div class="inputSection flex flex-col flex-gap">
                <label for="authorInput">Author</label>
                <input type="text" id="authorInput" placeholder="James Dashner" required>
            </div>

            <div class="inputSection flex flex-col flex-gap">
                <label for="pagesInput">Pages</label>
                <input type="number" step="1" min="100" max="6000" id="pagesInput" placeholder="500" required>
            </div>

            <div class="inputSection flex flex-col flex-gap">
                <label for="pagesRInput">Pages Read</label>
                <input type="number" step="1" min="1" max="5000" id="pagesRInput" placeholder="300" required>
            </div>

            <div class="inputSectionCheck flex flex-col flex-gap">
                <label for="readInput">Read?</label>
                <input type="checkbox" name="read" id="readInput" value="read">
            </div>

            <div class="buttons flex flex-gap">
               <button type="button" id="cancel">Cancel</button>

                <button type="submit" id="submit">Submit</button>
            </div>

        </form>
    </dialog>

    <div class="main">
        <div class="library flex">
        <div class="add card new">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
        </div>

        <div class="library-books flex">

        </div>
        
        </div>

        <div class="pokemonDisplay">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
