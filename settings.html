<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorbunny's Den</title>
    <link rel="shortcut icon" href="img/scorbunny-title.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
         <h1>SETTINGS</h1>
    <form class="flex flex-col">
        <div class="settings-input flex flex-col">
            <label for="name-input">Name of your Library</label>
            <input type="text" name="name-input" id="name-input"  placeholder="Andy's Library">
        </div>

        <div class="settings-input flex flex-col">
            <label for="goal-input">Number of Books goal</label>
            <input type="text" name="goal-input" id="goal-input"  placeholder="100">
        </div>

        <div class="settings-input flex flex-col">
            <label for="read-input">Number of Books already Read</label>
            <input type="text" name="read-input" id="read-input"  placeholder="10">
        </div>

        <div class="settings-input flex flex-col">
            <label for="motivational-quote">What is your favorite motivational quote?</label>

            <textarea name="motivational-quote" id="motivational-quote" placeholder="Mine is: To win, you must first experience losing"></textarea>
        </div>

        <div class="setting-button flex">
           <button id="goback"> <a href="index.html">Go Back</a></button>
            <button type="submit">Save</button>
        </div>
    </div>
    </form>

    <script src="settings.js"></script>
</body>
</html>
